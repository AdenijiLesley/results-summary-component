<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">

        <h3>Your Result</h3>

        <div class="total">
            <span class="total-score">76</span>
            <span class="sum"> of 100</span>
        </div>

        <h2>Great</h2>

        <p>You scored higher than 62% of the people who have taken these tests</p>

      </div>

      <div class="result">
        <h2>Summary</h2>
        <div class="tile red">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="" />
            Reaction
          </div>
          <span class="score"> 80 / 100 </span>
        </div>
        <div class="tile yellow">
          <div>
            <img src="assets/images/icon-memory.svg" alt="" />
            Memory
          </div>
          <span class="score"> 92 / 100 </span>
        </div>
        <div class="tile green">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" />
            Verbal
          </div>
          <span class="score"> 61 / 100 </span>
        </div>
        <div class="tile blue">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" />
            Visual
          </div>
          <span class="score"> 72 / 100 </span>
        </div>

        <button> Continue </button>
      </div>
    </div>
  </body>
</html>
